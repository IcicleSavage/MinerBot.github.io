<div id="dataIn">
</div>

                  <a id="bookmarkme" class="badge badge-info" style="position:fixed;right:3px;bottom:3px;" onclick="bookmarkPage()" title="Or click here to have it bookmarked super quick!">Bookmark this page for easy access to your designated number!</a>

		<script>
			if (window.location.search) {
				const paramsString = window.location.search;
				const searchParams = new URLSearchParams(paramsString);
				const parent = document.getElementById('dataIn');
				const date = new Date();
				parent.innerHTML = date.toDateString() + '<br>' + '===================' + '<br>' + 'Selected Number:';
				for(var value of searchParams.values()) {
					const div = document.createElement('div');
					div.innerHTML = value;
					parent.appendChild(div);
				}
			}
			function getCookie(cname) {
				let name = cname + "=";
				let decodedCookie = decodeURIComponent(document.cookie);
				let ca = decodedCookie.split(';');
				for(let i = 0; i < ca.length; i++) {
					let c = ca[i];
					while (c.charAt(0) == ' ') {
						c = c.substring(1);
					}
					if (c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}
			function checkCookie() {
				var user = getCookie("user");
				var selected = getCookie("selected");
				const date = new Date();
				if (user != "") {
					const parent = document.getElementById('dataIn');
					const div = document.createElement('div');
					div.innerHTML = selected + '<br>' + 'For Discord User:' + '<br>' + user;
					parent.appendChild(div);
				}
			}
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
			$(function() {
  $('#bookmarkme').click(function() {
    if (window.sidebar && window.sidebar.addPanel) { // Mozilla Firefox Bookmark
      window.sidebar.addPanel("My mINE-FONE Number ~ MinerBot", window.location.href, '');
    } else if (window.external && ('AddFavorite' in window.external)) { // IE Favorite
      window.external.AddFavorite(location.href, "My mINE-FONE Number ~ MinerBot");
    } else if (window.opera && window.print) { // Opera Hotlist
      this.title = "My mINE-FONE Number ~ MinerBot";
      return true;
    } else { // webkit - safari/chrome
      alert('Press ' + (navigator.userAgent.toLowerCase().indexOf('mac') != -1 ? 'Command/Cmd' : 'CTRL') + ' + D to bookmark this page.');
    }
  });
});
