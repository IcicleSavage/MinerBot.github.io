<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  background-color: #ddd;
}

#myBar {
  width: 0%;
  height: 30px;
  background-color: #04AA6D;
}
</style>
<body>

<h1>JavaScript Progress Bar</h1>

<div id="myProgress">
  <div id="myBar"></div>
</div>

<div id="i"></div>
<br>
<button onclick="move()">Click Me</button> 

<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
        document.getElementById('i').innerHTML = width;
      }
    }
  }
}
var bar = document.getElementById('myBar');
if (bar.style.width === 100 + '%') {
alert('Loaded!');
} else if (bar.style.width != 100 + '%') {
var inner = document.getElementById('i').innerHTML;
inner = inner + '<br>' + 'Please wait.';
}
</script>

</body>
</html>
