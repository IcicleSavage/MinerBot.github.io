		  <div id="testurlreturn">
		  </div>
		  <script>
			  function titleCase(str) {
 			            return str
 				        .split(' ')
 				        .map((word) => word[0].toUpperCase() + word.slice(1).toLowerCase())
 				        .join(' ');
			  }
			  fetch('commands.json')
				  .then(function (response) {
				  return response.json();
			  })
				  .then(function (data) {
				  generateCommandDetails(data);
			  })
				  .catch(function (err) {
				  console.log(err);
			  });
			  function generateCommandDetails(data) {
				  const prefix = '=';
				  for (var o = 0; o < data.length; o++) {
				    var str;
				    if (data[o].usage && data[o].aliases) {
					    str = 'Description:' + ' ' + data[o].description + '<br>' + 'Usage:' + ' ' + prefix + data[o].name + ' ' + data[o].usage + '<br>' + 'Aliases:' + ' ' + prefix + data[o].aliases;
				    } else if (data[o].usage && !data[o].aliases) {
					    str = 'Description:' + ' ' + data[o].description + '<br>' + 'Usage:' + ' ' + prefix + data[o].name + ' ' + data[o].usage;
				    } else if (!data[o].usage && data[o].aliases) {
					    str = 'Description:' + ' ' + data[o].description + '<br>' + 'Usage:' + ' ' + prefix + data[o].name + '<br>' + 'Aliases:' + ' ' + prefix + data[o].aliases;
				    } else if (!data[o].usage && !data[o].aliases) {
					    str = 'Description:' + ' ' + data[o].description + '<br>' + 'Usage:' + ' ' + prefix + data[o].name;
				    }
					  var parent = document.getElementById("commands-in-here");
					  var commanddividers = document.createElement("section");
					  var p = document.createElement("p");
					  var desc = document.createElement("p");

					  var att = document.createAttribute("id");
					  var att2 = document.createAttribute("id");
					  att.value = data[o].name;
					  att2.value = data[o].name;
					  commanddividers.setAttributeNode(att2);
					  parent.appendChild(commanddividers);
					  commanddividers.hidden = true;
					  p.setAttributeNode(att);
					  commanddividers.appendChild(p);
					  p.innerHTML = titleCase(data[o].name);
					  
					  p.appendChild(desc);
					  desc.innerHTML = str;
				  }
				  function urlsort() {
					  var urlpath = window.location.pathname;
					  var croppedpath = urlpath.split('command#');
					  document.getElementById('testurlreturn');
				  }
			  }
