<html>
<body>

	<input type="text" id="txt" onkeydown="keydown(event)">
	<script>
  function keydown(event) {
if (event.key === "Enter") {
var text = document.getElementById('txt').value;
var message = { "msg":text };
	document.getElementById('errors').innerHTML = JSON.stringify(message);
}
  </script>
  </body>
</html>
