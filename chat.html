<!DOCTYPE html>
<html lang="en">
  <head>
	  <title>Chat with the developer - MinerBot the Discord Bot</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
<body>
	<div id="ex"></div>
	<!--<div class="container" style="{width:80%;right:0px;}">--><chatbubble><msg class="out" id="outmsg"></msg></chatbubble>
	<chatbubble><msg class="in" id="inmsg"></msg></chatbubble>
    <input type="text" id="txt" onkeydown="keydown(event)">
<script>
      function keydown(event) {
    if (event.key === "Enter") {
    var text = document.getElementById('txt').value;
    var message = { "msg":text };
	    var jsonstringfy = JSON.stringify(message);
      document.getElementById('outmsg').innerHTML = text;
document.getElementById('ex').innerHTML = jsonstringfy;
	    if (text === "hi") {
		    document.getElementById('inmsg').innerHTML = 'hey!';
	    }
	    text = '';
    }
      };
      </script>
  </body>
</html>
