<!DOCTYPE html>
<html>
  <head>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
<body>
	<div id="ex"></div>
	<chatbubble><msg class="out" id="outmsg"></msg></chatbubble>
    <input type="text" id="txt" onkeydown="keydown(event)">
    <script>
      function keydown(event) {
    if (event.key === "Enter") {
    var text = document.getElementById('txt').value;
    var message = { "msg":text };
	    var jsonstringfy = JSON.stringify(message);
      document.getElementById('outmsg').innerHTML = text;
document.getElementById('ex').innerHTML = jsonstringfy;
    }
      };
      </script>
  </body>
</html>
